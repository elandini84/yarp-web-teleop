<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>YARP BASED Remote SURVEILLANCE</title>
        <meta name="description" content="A YARP + Web based remote surveillance tool">
        <meta name="author" content="Ettore Landini">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/mdl/material.min.css">
        <link rel="stylesheet" href="css/layout.style.css">
        <script src="js/mdl/material.min.js"></script>
        <script src="js/eventFunctions.js"></script>
        
        <style>
            .stream-card {
                width: 100%;
            }
        </style>
        
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout container">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row mdl-color--purple-900 mdl-color-text--purple-100">
                    <span class="mdl-layout-title">YARP BASED Remote SURVEILLANCE</span>
                </div>
            </header>
            <div class="mdl-layout__drawer mdl-color--purple-100 mdl-color-text--purple-600">
                <span class="mdl-layout-title">App menu</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link mdl-color-text--purple-900" href="#">Place holder 1</a>
                    <a class="mdl-navigation__link mdl-color-text--purple-900" href="#">Place holder 2</a>
                    <a class="mdl-navigation__link mdl-color-text--purple-900" href="#">Place holder 3</a>
                    <a class="mdl-navigation__link mdl-color-text--purple-900" href="#">Place holder 4</a>
                    <a class="mdl-navigation__link mdl-color-text--purple-900" href="#">Place holder 5</a>
                </nav>
            </div>
            <div class="webview-gridL">
                <div class="stream-gridI gridI-content">
                    <div class="mdl-card mdl-color--red-900 mdl-shadow--2dp through mdl-shadow--8dp img-card gridI-content">
                        <div class="mdl-layout__header-row meta meta--fill  mdl-color-text--red-100">
                            <span class="mdl-layout-title">Camera stream</span>
                            <div class="mdl-layout-spacer"></div>
                            <button id="streamsnapbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="save2()">
                                <i class="material-icons" role="presentation">camera_alt</i>
                                <span class="visuallyhidden">Take a snapshot</span>
                            </button>
                        </div>
                        <!----><img id="camera_img" class="stream-img" src="http://192.168.1.12:10006/?ac"><!---->
                        <!--<img class="camera_img" class="stream-img" src="https://cdn.pixabay.com/photo/2021/04/28/21/59/kingfisher-6215073_960_720.jpg">-->
                    </div>
                </div>
                <div class="map-gridI  gridI-content">
                    <div class="mdl-card mdl-color--blue-900 mdl-shadow--2dp through mdl-shadow--8dp img-card gridI-content">
                        <div class="mdl-layout__header-row meta meta--fill  mdl-color-text--blue-100">
                            <span class="mdl-layout-title">Navigation map</span>
                            <div class="mdl-layout-spacer"></div>
                            <button id="map-snapbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                                <i class="material-icons" role="presentation">camera_alt</i>
                                <span class="visuallyhidden">Take a snapshot</span>
                            </button>
                        </div>
                        <!----><img id="map_img" class="stream-img" src="http://192.168.1.12:10005/?ac"><!---->
                        <!--<img id="map_img" class="stream-img" src="https://cdn.pixabay.com/photo/2021/04/28/21/59/kingfisher-6215073_960_720.jpg">-->
                    </div>
                </div>
                <div class="stream-info-gridI gridI-content">
                    <div class="mdl-card stream-info-card gridI-content mdl-shadow--2dp through mdl-shadow--8dp mdl-color--red-100 info-card">
                    </div>
                </div>
                <div class="map-info-gridI gridI-content">
                    <div class="mdl-card mdl-shadow--2dp through mdl-shadow--8dp mdl-color--blue-100  map-info-card info-card">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
