<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>YARP BASED Remote SURVEILLANCE</title>
    <meta name="description" content="Login page">
    <meta name="author" content="Ettore Landini">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/css/mdl/material.min.css">
    <link rel="stylesheet" href="../static/css/login.style.css">
    <link rel="stylesheet" href="../static/css/common.style.css">
    <script src="../static/js/mdl/material.min.js"></script>
    <script src="../static/js/jquery-3.6.0.min.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../static/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="../static/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class="mdl-layout mdl-js-layout container" id="main-container">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row teleop-header">
            <span class="mdl-layout-title titles common-text bold-text">Login page</span>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title common-text">App menu</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link common-text menu-text" href="/">Main page</a>
            <a class="mdl-navigation__link common-text menu-text" href="#">Log in</a>
            <a class="mdl-navigation__link common-text menu-text" href="/register">Register</a>
        </nav>
    </div>
    <div id ="login">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp through mdl-shadow--8dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">User login</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Insert your username and password
                <form action="/login" method="post">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" id="name" name="name"/>
                        <label class="mdl-textfield__label" for="login">Login</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password" name="password"/>
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                <div id="next">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" type="submit" >
                        <i class="material-icons">login</i>
                    </button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
