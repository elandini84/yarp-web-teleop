<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>YARP BASED Remote SURVEILLANCE</title>
        <meta name="description" content="A YARP + Web based remote surveillance tool">
        <meta name="author" content="Ettore Landini">

        <link rel="stylesheet" type="text/css" href="../css/semantic/semantic.min.css">
        <link rel="stylesheet" href="../css/layout.style.css">
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="../css/semantic/semantic.min.js"></script>
    </head>

    <body onload="init()">
        <div class="ui container fluid">
            <div id="mainGrid" class="webview-gridL">
                <div class="ui stream-gridI titles container raised fluid image">
                    <div class="ui red ribbon label">
                        <i class="camera icon"></i> Live camera
                    </div>
                    <a class="ui red bottom right attached label">
                        <i class="save icon"></i>
                      </a>
                    <!--<img id="camera_img" class="ui stream-img rounded" src="http://{{porta1}}/?ac">-->
                    <!----><img id="camera_img" class="ui stream-img" src="https://cdn.pixabay.com/photo/2021/04/28/21/59/kingfisher-6215073_960_720.jpg"><!---->
                </div>
                <div class="ui info-gridL container raised fluid">
                    <div class="ui map-gridI titles container raised fluid image">
                        <div class="ui blue ribbon label">
                            <i class="map icon"></i> Live map
                        </div>
                        <a class="ui blue bottom right attached label">
                            <i class="save icon"></i>
                          </a>
                        <!--<img id="map_img" class="ui stream-img rounded" src="http://{{porta2}}/?ac">-->
                        <!----><img id="map_img" class="ui stream-img" src="https://cdn.pixabay.com/photo/2021/04/28/21/59/kingfisher-6215073_960_720.jpg"><!---->
                    </div>
                    <div class="ui info-gridI info-card card raised">
                        <div class="content">
                            <div class="header">Project Timeline</div>
                        </div>
                        <div class="content">
                            <h4 class="ui sub header">Activity</h4>
                            <div class="ui small feed">
                                <div class="event">
                                    <div class="content">
                                        <div class="summary">
                                            <a>Elliot Fu</a> added <a>Jenny Hess</a> to the project
                                        </div>
                                    </div>
                                </div>
                                <div class="event">
                                    <div class="content">
                                        <div class="summary">
                                            <a>Stevie Feliciano</a> was added as an <a>Administrator</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="event">
                                    <div class="content">
                                        <div class="summary">
                                            <a>Helen Troy</a> added two pictures
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="extra content">
                            <button class="ui button">Join Project</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--<script src="../js/eventFunctions.js"></script>-->
    </body>
</html>
